<mat-card>
  <div class="row justify-content-md-center">
    <div class="col-md-10">
      <button mat-button class="cursor-pointer" (click)="redirectToDashboard()">
        Dashboard
      </button>
    </div>
    <div class="col-md-1">
      <img class="rounded-circle w-50 p-1 float-end" [src]="storage.getUser().photoURL">
    </div>
    <div class="col-md-1">
      <button mat-button class="cursor-pointer float-end" (click)="logout()">
        Logout <mat-icon>logout</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
